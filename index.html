<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Weather App</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Muli&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="src/styles.css" />
      <script
        src="https://kit.fontawesome.com/ccfce3c2e3.js"
        crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
      <div class="container">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-md-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
              </div>
            </div>
          </form>
          
          <div class="container">
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <ul>
                  <li><small>Updated <span id="date"></span></small></li>
                </ul>
                <h2><strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celcius-converter" class="active">ºC</a> | 
                    <a href="#" id="fahrenheit-converter">ºF</a></span>
                  </small>
                </h2>
                <div>
                <ul class="max-min">
                  <li>Max: <span id="max"></span>ºC</li>
                  <li>Max: <span id="min"></span>ºC</li>
                </ul>
                </div>
              </div>
              <div class="col-4 weather-description">
                <img 
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                id="icon" />
                <p id="description"></p>
              </div>
              <div class="col-4 weather-conditions">
                <ul class="wind-humidity"></ul>
                  <li>Wind: <span id="wind"></span>km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
                </div>
              </div>

              <div class="container">
                <div class="row weather-forecast" id="forecast">
        </div>
        </div>
        </div>
        </div>
        <p>
          <a
            href="https://github.com/mellmontenegro/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Mariana Almeida
        </p>
      </div>
      <script src="src/index.js"></script>
    </body>
  </html>
</html>
